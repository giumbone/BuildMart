<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    {% if products %}
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <p>Description: {{ product.description }}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No products found.</p>
    {% endif %}
    <button onclick="location.href='add-product-url.html'" type="button">Add New Product</button>
</body>
</html>
